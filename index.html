<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPM - Legistra Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            colors: {
              navyStart: '#0A192F',
              navyEnd: '#112240',
            },
            boxShadow: {
              modal: '0 24px 70px rgba(7, 16, 31, 0.45)',
              panel: 'inset 0 2px 0 rgba(255,255,255,0.08), inset 0 -2px 0 rgba(10,25,47,0.2)',
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .bg-atmosphere {
        background:
          radial-gradient(900px 550px at 17% 85%, rgba(0, 0, 0, 0.6), transparent 56%),
          linear-gradient(135deg, #0a1931 0%, #273f73 52%, #142a4f 100%);
      }

      .left-panel-texture::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at 62% 44%, rgba(120, 160, 255, 0.24), transparent 35%),
          linear-gradient(90deg, rgba(35, 62, 113, 0.45) 0 33%, transparent 33% 100%),
          linear-gradient(0deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
        pointer-events: none;
      }

      .left-panel-texture::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 52%;
        background:
          linear-gradient(90deg, rgba(124, 154, 215, 0.22) 0 6%, transparent 6% 8%, rgba(124, 154, 215, 0.16) 8% 14%, transparent 14% 16%, rgba(124, 154, 215, 0.16) 16% 24%, transparent 24% 100%),
          radial-gradient(250px 250px at 68% 2%, rgba(100, 128, 188, 0.18), transparent 70%);
        pointer-events: none;
      }

      .faint-r {
        position: absolute;
        right: 12%;
        top: 23%;
        font-size: clamp(9rem, 22vw, 15rem);
        font-weight: 700;
        line-height: 0.9;
        color: rgba(90, 120, 182, 0.17);
        pointer-events: none;
        user-select: none;
      }
    </style>
  </head>
  <body class="bg-atmosphere min-h-screen font-sans text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel">
      function EmailIcon() {
        return (
          <svg viewBox="0 0 24 24" className="h-4 w-4 text-gray-600" fill="none" stroke="currentColor" strokeWidth="2" aria-hidden="true">
            <path d="M4 6h16v12H4z" />
            <path d="m4 7 8 6 8-6" />
          </svg>
        );
      }

      function LockIcon() {
        return (
          <svg viewBox="0 0 24 24" className="h-4 w-4 text-gray-600" fill="none" stroke="currentColor" strokeWidth="2" aria-hidden="true">
            <rect x="4" y="11" width="16" height="9" rx="2" />
            <path d="M8 11V8a4 4 0 1 1 8 0v3" />
          </svg>
        );
      }

      function PillarIcon() {
        return (
          <svg viewBox="0 0 58 58" className="h-8 w-8 text-white/95" fill="none" stroke="currentColor" strokeWidth="2.7" aria-hidden="true">
            <path d="M8 54h42" />
            <path d="M12 18h34" />
            <path d="M16 18v30" />
            <path d="M26 18v30" />
            <path d="M36 18v30" />
            <path d="M46 18v30" />
            <path d="M11 12h36l-6-6H17z" />
          </svg>
        );
      }

      function App() {
        return (
          <main className="flex min-h-screen items-center justify-center p-5 md:p-8">
            <section className="w-full max-w-[1040px] rounded-[22px] bg-[#f8f8f8] p-3 shadow-modal sm:p-4">
              <div className="grid overflow-hidden rounded-[18px] bg-[#f8f8f8] md:grid-cols-[40%_60%]">
                <div className="left-panel-texture relative isolate min-h-[300px] overflow-hidden rounded-[16px] bg-gradient-to-b from-navyStart to-navyEnd shadow-panel sm:min-h-[380px] md:rounded-r-none">
                  <span className="faint-r">R</span>
                  <div className="relative z-10 flex h-full flex-col justify-center px-7 py-10 sm:px-10 md:px-12">
                    <h1 className="mb-10 text-6xl font-extrabold tracking-tight text-white sm:text-7xl">
                      SP
                      <span className="relative inline-block">
                        M
                        <span className="absolute right-[9%] top-[50%] h-0 w-0 -translate-y-1/2 border-b-[14px] border-l-[10px] border-r-[10px] border-b-[#FFD645] border-l-transparent border-r-transparent" />
                      </span>
                    </h1>
                    <div className="space-y-1.5 text-white/95">
                      <div className="flex items-center gap-2.5">
                        <PillarIcon />
                        <p className="text-[3rem] font-medium leading-none tracking-[-0.02em]">legistra</p>
                      </div>
                      <p className="text-[1.9rem] font-normal tracking-tight text-white/90">Legal Registry System</p>
                    </div>
                  </div>
                </div>

                <div className="flex items-center bg-[#f8f8f8] px-6 py-9 sm:px-10 md:px-12 md:py-12 lg:px-14">
                  <div className="w-full">
                    <div className="mb-8 flex items-start justify-between gap-4">
                      <h2 className="text-[4.6rem] font-extrabold leading-[0.8] tracking-[-0.04em] text-black sm:text-[5.2rem]">
                        SIGN
                        <br />
                        IN
                      </h2>
                      <p className="max-w-[180px] pt-2 text-right text-[0.95rem] leading-[1.2] text-gray-700 sm:text-[1rem]">
                        Use your organizational credentials to continue.
                      </p>
                    </div>

                    <form className="mx-auto max-w-[430px] space-y-4">
                      <div>
                        <label className="mb-2 flex items-center gap-2 text-[1.75rem] font-medium uppercase tracking-wide text-gray-700">
                          <EmailIcon />
                          Email
                        </label>
                        <input
                          type="email"
                          placeholder="Type your email..."
                          className="h-12 w-full rounded-full border-2 border-black/75 bg-transparent px-5 text-base text-gray-700 outline-none placeholder:text-gray-400 focus:border-navyEnd"
                        />
                      </div>

                      <div>
                        <label className="mb-2 flex items-center gap-2 text-[1.75rem] font-medium uppercase tracking-wide text-gray-700">
                          <LockIcon />
                          Password
                        </label>
                        <input
                          type="password"
                          placeholder="Type your password..."
                          className="h-12 w-full rounded-full border-2 border-black/75 bg-transparent px-5 text-base text-gray-700 outline-none placeholder:text-gray-400 focus:border-navyEnd"
                        />
                      </div>

                      <button
                        type="submit"
                        className="mt-3 h-12 w-full rounded-full bg-[#ececec] text-[2rem] font-semibold tracking-tight text-black transition hover:bg-[#e4e4e4]"
                      >
                        Sign In
                      </button>

                      <div className="space-y-1 text-center">
                        <a href="#" className="text-[1.7rem] font-semibold text-[#103569] underline underline-offset-2">
                          Forgot password?
                        </a>
                        <label className="inline-flex items-center gap-2 text-[1.55rem] text-gray-700">
                          <input type="checkbox" className="h-4 w-4 accent-black" defaultChecked />
                          Remember this device
                        </label>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
